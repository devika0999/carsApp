<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <app-navbar></app-navbar>
        </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">CAR </th>
                        <th scope="col">MODEL/th>
                        <th scope="col">COLOUR</th>
                        <th scope="col">MODEL YEAR</th>
                        <th scope="col">CAR_VIN</th>
                        <th scope="col">PRICE</th>
                        <th scope="col">AVAILABILITY</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of carsData.cars">
                        <td>{{i.id}}</td>
                        <td>{{i.car}}</td>
                        <td>{{i.car_model}}</td>
                        <td>{{i.car_color}}</td>
                        <td>{{i.car_model_year}}</td>
                        <td>{{i.car_vin}}</td>
                        <td>{{i.price}}</td>
                        

                        <td *ngIf="i.availability">
                            <div class="alert alert-success" role="alert">
                                AVAILABLE
                              </div>
                        </td>
                        <td *ngIf="! i.availability">
                            <div class="alert alert-danger" role="alert">
                               NOT AVAILABLE
                              </div> </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
